<body>
   <header>
      <div class="bg-dark collapse " id="navbarHeader">
          <div class="container">
              <div class="row">
                  <div class="col-sm-8 col-md-7 py-4">
                      <h4 class="text-white">About</h4>
                      <p class="text-muted" id="header_info">
                      </p>
                  </div>
                  <div class="col-sm-4 offset-md-1 py-4">
                      <h4 class="text-white">Contact</h4>
                      <ul class="list-unstyled" id="header_list">

                      </ul>
                  </div>
              </div>
          </div>
      </div>
      <div class="navbar navbar-dark bg-primary shadow-sm">
          <div class="container">
              <a href="./index.html" class="navbar-brand d-flex align-items-center text-light">
                  <i class="bi bi-balloon-heart-fill fs-1"></i>
                  <strong><h1 class="text-light">CSimplify</h1></strong>
              </a>

            <span class="navbar-toggler-icon"></span>
          </button>
          </div>
      </div>
  </header>
  <div class="container">
      <form class="d-flex search-container mx-5 my-3 " role="search">
         <input class="form-control me-2 " id="searchTxt" type="search" placeholder="Search" aria-label="Search">
      </form>
      <div class="card mx-5" style="color: #000000;">
         <div class="card-body">
         <h5 class="card-title">Add a Note</h5>
         <div class="mb-3">
            <textarea class="form-control" id="addTxt" rows="3"></textarea>
          </div>
         <button id="addBtn" class="btn btn-primary">Add Note</button>
         </div>
      </div>
      <h2 class="m-3 mx-5">Your Notes</h2>
      <hr class="m-2 mx-4">
      <div class="row container-fluid mx-2 my-2" id="notes">
